<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Study Companion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">AI Study Companion</a>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary me-2">Dashboard</a>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Login</a>
          <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
