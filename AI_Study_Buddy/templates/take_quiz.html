{% extends "base.html" %}
{% block content %}
<h2>Take Quiz</h2>
<form method="POST">
  {% for q in questions %}
    <div class="mb-4">
      <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>
      {% for opt in q.options %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q{{ loop.parent.index0 }}" value="{{ opt }}" required>
          <label class="form-check-label">{{ opt }}</label>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-success">Submit Quiz</button>
</form>
{% endblock %}
